matrix:
  include:
    - os: osx
      osx_image: xcode9
      language: d
      d: dmd
      env: XDC=dmd DFLAGS_STATIC=
    - os: osx
      osx_image: xcode9
      language: d
      d: ldc-1.2.0
      env: XDC=ldc2 DFLAGS_STATIC=
    - os: osx
      osx_image: xcode9
      language: d
      d: ldc-1.5.0-beta1
      env: XDC=ldc2 DFLAGS_STATIC=
    - os: linux
      language: d
      d: dmd
      env: XDC=dmd DFLAGS_STATIC=
    - os: linux
      language: d
      d: ldc-1.2.0
      env: XDC=ldc2 DFLAGS_STATIC=
    - os: linux
      language: d
      d: ldc-1.5.0-beta1
      env: XDC=ldc2 DFLAGS_STATIC=
    - os: linux
      dist: trusty
      sudo: required
      language: d
      d: ldc-1.5.0-beta1
      services: docker
      env: XDC=./script/docker-ldc.sh DFLAGS_STATIC=-static
script:
- make test project_dir=. DCOMPILER=$XDC DFLAGS=$DFLAGS_STATIC
- ls -l *
- ls -l ./bin/*
- if [[ -z "$TRAVIS_TAG" || "$TRAVIS_TAG" == "" ]]; then export USE_VERSION="v~dev";
  else export USE_VERSION="$TRAVIS_TAG"; fi
- make package project_dir=. DCOMPILER=$XDC OS=$TRAVIS_OS_NAME APP_VERSION=$USE_VERSION
- echo "Done"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ./*.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: jondegenhardt/helloworld
